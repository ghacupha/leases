<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-leases-file-type-heading">Create or edit a Leases File Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_leasesFileTypeName">Leases File Type Name</label>
                    <input type="text" class="form-control" name="leasesFileTypeName" id="field_leasesFileTypeName"
                           formControlName="leasesFileTypeName"/>
                    <div *ngIf="editForm.get('leasesFileTypeName')!.invalid && (editForm.get('leasesFileTypeName')!.dirty || editForm.get('leasesFileTypeName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('leasesFileTypeName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_leasesFileMediumType">Leases File Medium Type</label>
                    <select class="form-control" name="leasesFileMediumType" formControlName="leasesFileMediumType" id="field_leasesFileMediumType">
                        <option value="EXCEL">EXCEL</option>
                        <option value="EXCEL_XLS">EXCEL_XLS</option>
                        <option value="EXCEL_XLSX">EXCEL_XLSX</option>
                        <option value="EXCEL_XLSB">EXCEL_XLSB</option>
                        <option value="EXCEL_CSV">EXCEL_CSV</option>
                        <option value="EXCEL_XML">EXCEL_XML</option>
                        <option value="PDF">PDF</option>
                        <option value="POWERPOINT">POWERPOINT</option>
                        <option value="DOC">DOC</option>
                        <option value="TEXT">TEXT</option>
                        <option value="JSON">JSON</option>
                        <option value="HTML5">HTML5</option>
                    </select>
                    <div *ngIf="editForm.get('leasesFileMediumType')!.invalid && (editForm.get('leasesFileMediumType')!.dirty || editForm.get('leasesFileMediumType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('leasesFileMediumType')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fileTemplate">File Template</label>
                    <div>
                        <div *ngIf="editForm.get('fileTemplate')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('fileTemplateContentType')!.value, editForm.get('fileTemplate')!.value)">open</a><br>
                            <span class="pull-left">{{ editForm.get('fileTemplateContentType')!.value }}, {{ byteSize(editForm.get('fileTemplate')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({fileTemplate: null});editForm.patchValue({fileTemplateContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_fileTemplate" (change)="setFileData($event, 'fileTemplate', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="fileTemplate" id="field_fileTemplate"
                           formControlName="fileTemplate"/>
                    <input type="hidden" class="form-control" name="fileTemplateContentType" id="field_fileTemplateContentType"
                           formControlName="fileTemplateContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_leasesfileType">Leasesfile Type</label>
                    <select class="form-control" name="leasesfileType" formControlName="leasesfileType" id="field_leasesfileType">
                        <option value="CURRENCY_LIST">CURRENCY_LIST</option>
                        <option value="CONTRACTUAL_LEASE_RENTAL">CONTRACTUAL_LEASE_RENTAL</option>
                        <option value="LEASE_DETAILS">LEASE_DETAILS</option>
                        <option value="LEASE_RENTAL">LEASE_RENTAL</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
