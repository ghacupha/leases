<li
    *jhiHasAnyAuthority="'ROLE_USER'"
    ngbDropdown
    class="nav-item dropdown pointer"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
>
    <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="files-menu">
        <span>
          <fa-icon icon="bars"></fa-icon>
          <span>Files</span>
        </span>
    </a>
    <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="files-menu">
        <li>
            <a class="dropdown-item" routerLink="granular-file-type" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                <span>Granular File Type</span>
            </a>
        </li>
        <li>
            <a class="dropdown-item" routerLink="granular-file-upload" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                <span>Granular File Upload</span>
            </a>
        </li>
        <li>
            <a class="dropdown-item" routerLink="granular-message-token" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                <span>Granular Message Token</span>
            </a>
        </li>
    </ul>
</li>
